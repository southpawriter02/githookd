name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION_STABLE: "1.24"

jobs:
  # ──────────────────────────────────────────────
  # Lint
  # ──────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION_STABLE }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  # ──────────────────────────────────────────────
  # Test
  # ──────────────────────────────────────────────
  test:
    name: Test (${{ matrix.os }} / Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == env.GO_VERSION_STABLE
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  # ──────────────────────────────────────────────
  # Build
  # ──────────────────────────────────────────────
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION_STABLE }}

      - name: Build binary
        run: go build -ldflags="-s -w" -o ghm${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/ghm

      - name: Verify binary
        run: ./ghm${{ matrix.os == 'windows-latest' && '.exe' || '' }} --help

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ghm-${{ matrix.os }}
          path: ghm${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7

  # ──────────────────────────────────────────────
  # Build matrix status (for branch protection)
  # ──────────────────────────────────────────────
  ci-ok:
    name: CI ✓
    if: always()
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] ||
             [[ "${{ needs.test.result }}" != "success" ]] ||
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "::error::One or more CI jobs failed."
            exit 1
          fi
          echo "All CI jobs passed."
